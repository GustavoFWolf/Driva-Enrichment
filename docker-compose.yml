services:
  postgres:
    image: postgres:14
    container_name: driva_postgres
    environment:
      POSTGRES_USER: driva
      POSTGRES_PASSWORD: driva123
      POSTGRES_DB: driva_dw
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data

  api:
    build: ./api
    container_name: driva_api
    environment:
      DATABASE_URL: postgresql://driva:driva123@postgres:5432/driva_dw
      API_KEY: driva_test_key_abc123xyz789
    depends_on:
      - postgres
    ports:
      - "3000:3000"

  n8n:
    image: n8nio/n8n:latest
    container_name: driva_n8n
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=driva_dw
      - DB_POSTGRESDB_USER=driva
      - DB_POSTGRESDB_PASSWORD=driva123
      - N8N_BASIC_AUTH_ACTIVE=false
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres
      - api

volumes:
  postgres_data:
  n8n_data:
